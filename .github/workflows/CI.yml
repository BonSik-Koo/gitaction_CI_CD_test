name: CI

# push, PR 이벤트 발생시 브랜치에서 발생하는 작업
on:
  push:
    branches:
      - feat/*
  pull_request:
    branches:
      - develop
      - feat/*

permissions:
  contents: read

# 실행할 작업들
jobs:
  CI:
    #NCP Server 스펙을 최대한 맞추기 위해서
    runs-on: ubuntu-latest

    steps:
      #JDK setting
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      #local 환경에서 테스트 진행시 사용할 local DB
      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: rnqhstlr
          mysql user: root
          mysql password: 1234

      # Gradle 권한 부여
      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      #테스트 하지 않고 빌드를 진행
      - name: Build with Gradle
        run: ./gradlew build -x test
        shell: bash

      #local 환경에서 테스트 진행
      - name: Test with Gradle
        run: ./gradlew clean test
        shell: bash